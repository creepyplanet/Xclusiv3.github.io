<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - XCLUSIV3</title>
    <link rel="icon" type="image/png" href="xclusive.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 60px;
            margin-right: 15px;
        }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            display: none;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s, transform 0.2s;
        }
        .nav-links li a:hover {
            color: #a50d0d;
            transform: scale(1.1);
        }
        main {
            padding: 150px 20px 60px;
            max-width: 700px;
            margin: auto;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        input, textarea {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #1a1a1a;
            color: white;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        button {
            padding: 15px;
            background-color: #ff0040;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #cc0033;
        }
        footer {
            text-align: center;
            padding: 25px;
            background: rgba(0, 0, 0, 0.9);
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                background: rgba(0,0,0,0.95);
                right: 0;
                top: 60px;
                width: 220px;
                text-align: center;
                padding: 20px;
                border-radius: 10px;
            }
            .nav-links.active {
                display: flex;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuToggle = document.querySelector(".menu-toggle");
            const navLinks = document.querySelector(".nav-links");
            menuToggle.addEventListener("click", function() {
                navLinks.classList.toggle("active");
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="e83ee3d3-e48a-4e12-9cf6-51248f5037f7.png" alt="XCLUSIV3 Logo">
            <h1>XCLUSIV3</h1>
        </div>
        <nav>
            <button class="menu-toggle">☰</button>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobre.html">Sobre Nosotros</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contáctanos</h1>
        <p>¿Tienes dudas o quieres colaborar? ¡Escríbenos!</p>
        <form action="https://formsubmit.co/javiimorillas@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo electrónico" required>
            <textarea name="message" placeholder="Tu mensaje" required></textarea>
            <input type="hidden" name="_next" value="https://creepyplanet.github.io/Xclusiv3.github.io/gracias.html">
            <input type="hidden" name="_captcha" value="false">
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 XCLUSIV3. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
