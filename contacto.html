<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - XCLUSIV3</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #111;
      color: white;
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #ff007f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff0055;
    }

    .btn-back {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn-back:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contacto</h1>
    <p>¿Tienes dudas o quieres colaborar con XCLUSIV3? Escríbenos:</p>

    <form action="https://formsubmit.co/javiimorillas@gmail.com" method="POST">
      <!-- Redirección tras enviar -->
      <input type="hidden" name="_next" value="https://creepyplanet.github.io/Xclusiv3.github.io/gracias.html">
      <!-- Desactivar Captcha -->
      <input type="hidden" name="_captcha" value="false">

      <input type="text" name="name" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo" required>
      <textarea name="message" rows="5" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <a href="index.html" class="btn-back">Volver al Inicio</a>
  </div>
</body>
</html>
