<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - XCLUSIV3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background: #ff007f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff0055;
        }
        .contact-form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contáctanos</h1>
        <p>Escríbenos para más información sobre nuestros eventos y servicios.</p>
        <form class="contact-form">
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <textarea placeholder="Mensaje" rows="5" required></textarea>
            <button type="submit" class="btn">Enviar</button>
        </form>
        <a href="index.html" class="btn">Volver al Inicio</a>
    </div>
</body>
</html>
