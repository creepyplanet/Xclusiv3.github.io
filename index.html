<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCLUSIV3</title>
    <link rel="icon" type="image/png" href="xclusive.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #383634, #6b1f1f);
            color: white;
            overflow-x: hidden;
        }
        .preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 1.5s ease-out forwards;
            animation-delay: 1.5s;
        }
        .preloader span {
            font-size: 40px;
            font-weight: bold;
            color: white;
            animation: pulse 1.5s infinite;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 60px;
            margin-right: 15px;
        }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            display: none;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s, transform 0.2s;
        }
        .nav-links li a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }
        .hero {
            text-align: center;
            padding: 200px 20px 100px;
            background: url('party-bg.jpg') center/cover no-repeat;
        }
        .hero h2 {
            font-size: 60px;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.7);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 60px 20px;
        }
        .gallery img {
            width: 320px;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.08);
            box-shadow: 0px 10px 20px rgba(0,0,0,0.5);
        }
        footer {
            text-align: center;
            padding: 25px;
            background: rgba(0, 0, 0, 0.9);
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                background: rgba(0,0,0,0.95);
                right: 0;
                top: 60px;
                width: 220px;
                text-align: center;
                padding: 20px;
                border-radius: 10px;
            }
            .nav-links.active {
                display: flex;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuToggle = document.querySelector(".menu-toggle");
            const navLinks = document.querySelector(".nav-links");
            menuToggle.addEventListener("click", function() {
                navLinks.classList.toggle("active");
            });
        });
    </script>
</head>
<body>
    <div class="preloader">
        <span>Loading...</span>
    </div>
    <header>
        <div class="logo-container">
            <img src="e83ee3d3-e48a-4e12-9cf6-51248f5037f7.png" alt="XCLUSIV3 Logo">
            <h1>XCLUSIV3</h1>
        </div>
        <nav>
            <button class="menu-toggle">☰</button>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobre.html">Sobre Nosotros</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>¡Bienvenido a XCLUSIV3!</h2>
        </section>
        <section class="gallery">
            <img src="fiesta1.jpg" alt="Fiesta 1">
            <img src="fiesta3.jpg" alt="Fiesta 2">
            <img src="fiesta2.jpg" alt="Fiesta 3">
            <img src="e83ee3d3-e48a-4e12-9cf6-51248f5037f7.png" alt="Fiesta 4">
        </section>
    </main>
    <footer>
        <p>&copy; 2025 XCLUSIV3. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
